<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaurav Srivastav's Responsive Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator card">
        <h3>Gaurav Srivastav</h3>
        <input type="text" class="form-control mb-3" id="display" disabled>
        <div class="row g-2">
            <!-- First row -->
            <div class="col-3">
                <button class="calc-btn btn-function w-100" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-3">
                <button class="calc-btn btn-operator w-100" onclick="appendToDisplay('/')">/</button>
            </div>
            <div class="col-3">
                <button class="calc-btn btn-operator w-100" onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="col-3">
                <button class="calc-btn btn-function w-100" onclick="deleteLast()">DEL</button>
            </div>

            <!-- Second row -->
            <div class="col-3">
                <button class="calc-btn btn-number w-100" onclick="appendToDisplay('7')">7</button>
            </div>
            <div class="col-3">
                <button class="calc-btn btn-number w-100" onclick="appendToDisplay('8')">8</button>
            </div>
            <div class="col-3">
                <button class="calc-btn btn-number w-100" onclick="appendToDisplay('9')">9</button>
            </div>
            <div class="col-3">
                <button class="calc-btn btn-operator w-100" onclick="appendToDisplay('-')">-</button>
            </div>

            <!-- Third row -->
            <div class="col-3">
                <button class="calc-btn btn-number w-100" onclick="appendToDisplay('4')">4</button>
            </div>
            <div class="col-3">
                <button class="calc-btn btn-number w-100" onclick="appendToDisplay('5')">5</button>
            </div>
            <div class="col-3">
                <button class="calc-btn btn-number w-100" onclick="appendToDisplay('6')">6</button>
            </div>
            <div class="col-3">
                <button class="calc-btn btn-operator w-100" onclick="appendToDisplay('+')">+</button>
            </div>

            <!-- Fourth row -->
            <div class="col-3">
                <button class="calc-btn btn-number w-100" onclick="appendToDisplay('1')">1</button>
            </div>
            <div class="col-3">
                <button class="calc-btn btn-number w-100" onclick="appendToDisplay('2')">2</button>
            </div>
            <div class="col-3">
                <button class="calc-btn btn-number w-100" onclick="appendToDisplay('3')">3</button>
            </div>
            <div class="col-3">
                <button class="calc-btn btn-equal w-100" onclick="calculateResult()">=</button>
            </div>

            <!-- Fifth row -->
            <div class="col-6">
                <button class="calc-btn btn-number w-100" onclick="appendToDisplay('0')">0</button>
            </div>
            <div class="col-6">
                <button class="calc-btn btn-number w-100" onclick="appendToDisplay('.')">.</button>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
